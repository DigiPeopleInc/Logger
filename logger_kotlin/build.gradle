apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'logger-kotlin'

    publishedGroupId = 'ru.digipeople.logger'
    libraryName = 'logger-kotlin'
    artifact = 'logger-kotlin'

    libraryDescription = "Logger implementation for Android (Written in Kotlin)"

    siteUrl = "https://github.com/DigiPeopleInc/Logger"
    gitUrl = "https://github.com/DigiPeopleInc/Logger"

    libraryVersion = '1.0.0'

    developerId = null
    developerName = null
    developerEmail = null

    licenseName = null
    licenseUrl = null
    allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
